{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Home page</h1>
<div class="row row-cols-1 row-cols-md-2 g-4">
	{% for i in artist %}
	  <div class="col">
		<div class="card">
		  <img src="{{ i.image }}" class="card-img-top" alt="...">
		  <div class="card-body">
			<h5 class="card-title">{{i.nick_name }}</h5>
		  </div>
		</div>
	  </div>
	{% endfor %}
</div>
{% endblock %}
