{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Song page</h1>
<div class="row row-cols-1 row-cols-md-2 g-4">
	{% for i in album %}
	  <div class="col">
		<div class="card">
		  <img src="{{ i.image }}" class="card-img-top" alt="...">
		  <div class="card-body">
			<h5 class="card-title">{{i.title }}</h5>
			<h5 class="card-title">{{i.artist }}</h5>
			  <p class="card-text">{{ i.description }}</p>
		  </div>
		</div>
	  </div>
	{% endfor %}
</div>
{% endblock %}
